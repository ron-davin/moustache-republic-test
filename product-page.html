<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="product-page.css">
  <title>Tee Product</title>
</head>
<body>
  <section class="cart-bar">
    <div class="cart-text">My Cart (<span id="cart-quantity">0</span>)</div>
    <div class="cart-items">
      <p class="empty-note">Your cart is empty</p>
    </div>
  </section>
  <section class="product">
    <div class="product-image">
      <img src="" alt="Product image">
    </div>
    <div class="product-info">
      <div class="product-title"></div>
      <div class="product-price"></div>
      <p class="product-description"></p>
      <div class="product-variants">
        <p class="variant-title">Size<span>*</span><b class="size-selected"></b></p>
        <div class="variants-selection"></div>
      </div>
      <button class="add-to-cart">add to cart</button>
    </div>
  </section>

  <script src="product-page.js"></script>
</body>
</html>
